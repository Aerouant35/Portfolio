<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Diorama</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/7cefe9aa6a.js" crossorigin="anonymous"></script>
    <script src="../js/modernizr.js"></script>
</head>

<body>
<div id="preloader">
    <div class="pre-container">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>

<div style="position: absolute; right: 100px;">
    <button type="button" class="btn btn-link lang-choice" data-lang="fr"><img src="../img/languages/fr.png" class="img-fluid" width="75" height="75"></button>
</div>
<div style="position: absolute; right: 0;">
    <button type="button" class="btn btn-link lang-choice" data-lang="en"><img src="../img/languages/usa_uk.png" class="img-fluid" width="75" height="75"></button>
</div>

<div class="top-bar">
    <h1>Diorama</h1>
    <p><a href="../index.html" class="text-decoration-none">Home</a> / Diorama</p>
</div>

<div class="container main-container">
    <div class="col-md-12">
        <img src="../img/works/Project9/UE.jpg" alt="" class="img-fluid"/>
        <div class="h-30"></div>
    </div>

    <div class="row">
        <div class="col-md-8 mb-3">
            <h3>Diorama</h3>
            <h5 data-translate="diorama_subtitle"></h5>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-12">
            <span class="badge rounded-pill text-bg-primary" style="font-size: 1rem">Unreal Engine</span>
            <span class="badge rounded-pill text-bg-primary" style="font-size: 1rem">Niagara</span>
            <span class="badge rounded-pill text-bg-primary" style="font-size: 1rem">Shader Graph</span>
            <span class="badge rounded-pill text-bg-primary" style="font-size: 1rem">HLSL</span>
            <span class="badge rounded-pill text-bg-primary" style="font-size: 1rem">Substance 3D</span>
        </div>
    </div>

    <div class="row" style="margin-bottom: 10%;">
        <div class="col-md-6 mb-3 mb-md-0">
            <div class="card h-100">
                <div class="card-body">
                    <h4 class="card-title" data-translate="about"></h4>
                    <p class="card-text" data-translate="diorama_about"></p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-body">
                    <h4 class="card-title" data-translate="project_info"></h4>
                    <table class="card-table">
                        <tbody>
                            <tr>
                                <th scope="row"><i class="fa-solid fa-gamepad fa-lg"></i></th>
                                <td>Unreal Engine 4</td>
                            </tr>
                            <tr>
                                <th scope="row"><i class="fa-solid fa-clock fa-lg"></i></th>
                                <td>1 <p class="d-inline" data-translate="week"></p></td>
                            </tr>
                            <tr>
                                <th scope="row"><i class="fa-solid fa-users fa-lg"></i></th>
                                <td>1 dev</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <p data-translate="diorama_p1"></p>

        <p data-translate="diorama_p2"></p>
        <div class="h-30"></div>
    </div>

    <div class="row">
        <figure class="figure col-md">
            <img src="../img/works/Project9/TreeTexture.jpg"
                 class="figure-img img-fluid rounded mx-auto d-block"/>
            <figcaption class="figure-caption center" data-translate="diorama_figcaption_1"></figcaption>
        </figure>
        <figure class="figure col-md">
            <img src="../img/works/Project9/FirefliesParticle.gif"
                 class="figure-img img-fluid rounded mx-auto d-block"/>
            <figcaption class="figure-caption center" data-translate="diorama_figcaption_2"></figcaption>
        </figure>
        <figure class="figure col-md">
            <img src="../img/works/Project9/PortalEffect.gif"
                 class="figure-img img-fluid rounded mx-auto d-block"/>
            <figcaption class="figure-caption center" data-translate="diorama_figcaption_3"></figcaption>
        </figure>
        <figure class="figure col-md">
            <img src="../img/works/Project9/TeleportParticle.gif"
                 class="figure-img img-fluid rounded mx-auto d-block"/>
            <figcaption class="figure-caption center" data-translate="diorama_figcaption_4"></figcaption>
        </figure>
    </div>
</div>

<a href="" class="cd-top"><i class="ion-android-arrow-up"></i></a>

<script src="../js/jquery-2.1.1.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/menu.js"></script>
<script src="../js/animated-headline.js"></script>
<script src="../js/isotope.pkgd.min.js"></script>
<script src="../js/custom.js"></script>
</body>
</html>
